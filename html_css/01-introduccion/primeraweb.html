<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etiquetas habituales</title>
	</head>
	<body>
		<!--Encabezados-->
		<h1>Encabezado 1</h1>
		<h2>Encabezado 2</h2>
		<h3>Encabezado 3</h3>
		<h4>Encabezado 4</h4>
		<h5>Encabezado 5</h5>
		<h6>Encabezado 6</h6>

		<!--paragraph (parrafo)-->
		<p>Esto es un parrafos</p>

		<!--Listas-->
		<div>
			<h3>Listas</h3>
			<!--Ordenada (Ordered Lists)-->
			<h4>Lista ordenadas</h4>
			<ol>
				<li>Elemento 1</li>
				<li>Elemento 2</li>
				<li>Elemento 3</li>
			</ol>
			<!--Desordenada (Unordered Lists) -->
			<h4>Lista desordenada</h4>
			<ul>
				<li>Elemento 1</li>
				<li>Elemento 2</li>
				<li>Elemento 3</li>
			</ul>
		</div>

		<!--Para poder agregar enlaces-->
		<!--los que se inserta en la etiqueta son atributos (src, alt, id, class, href)-->
		<a href="https://google.com">Este es un enlace</a>

		<img src="" alt="" />
	</body>
</html>
